<ion-view title="VinDict">
<ion-content class="padding">
<div data-ng-controller="DashRelCtrl">
	<div class="loader" ng-show="ayush"> <div class="loaderin"><i class="ion-loading-c"></i><br>Loading</div></div>
	<center data-ng-show="hand" data-ng-model = "kiwierror" style="margin-top:40px;"><i class="ion-android-hand" style="font-size:30px;"></i> <br>{{ kiwierror }}</center>
  <!-- <p data-ng-repeat="rel in related">{{ rel.relationshipType }}<br>{{ rel.words }}</p> -->
  <div class="card">
  	<div class="item item-divider" data-ng-model="wr">
    {{ wr }}
  </div>
  <div class="item item-text-wrap" data-ng-repeat="rel in related">
    {{ rel.relationshipType }}<br>{{ rel.words }}
  </div>
</div>
</div>
</ion-content>
</ion-view>
