<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<div class="tabs-striped tabs-top tabs-background-calm tabs-color-assertive">
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Activity" icon="icon ion-coffee" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
    <ion-tab title="About" icon="icon ion-heart" href="#/tab/about">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
</div>
